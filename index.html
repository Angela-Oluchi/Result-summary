<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="res-sum">
        <!-- blue section -->
        <div class="blue-side">
            <p class="res">Your Result</p>
            <div class="seven">
            <h1>76</h1>
            <p>of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <p class="scored">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        <!-- white section -->
        <div class="right-side">
            <h3 class="right-summ">Summary</h3>

            <div class="input-sum">
            <button class="icon-one">
                <img src="./images/icon-reaction.svg" alt="">
                <p>&nbsp Reaction</p>
                <p class="eight"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span> 80</span> / 100</p>
            </button>
            <button class="icon-two">
                <img src="./images/icon-memory.svg" alt="">
                <p> &nbsp Memory</p>
                <p class="eight">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span> 92</span> / 100</p>
            </button>
            <button class="icon-three">
                <img src="./images/icon-verbal.svg" alt="">
                <p>&nbsp Verbal</p>
                <p class="eight"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span> 61</span> / 100</p>
            </button>
            <button class="icon-four">
                <img src="./images/icon-visual.svg" alt="">
                <p>&nbsp Visual</p>
                <p class="eight"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span> 72</span> / 100</p>
            </button>
            </div>

            <button type="submit" class="submit">Continue</button>
        </div>
    </div>

    <script src="data.json"></script>
</body>
</html>
